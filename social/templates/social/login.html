{% extends "social/base.html" %}

{% block content %}

    {% if loggedin %}
    {% else %}
        <h3>Please enter your details to login</h3>
        <form method='POST' action="/social/login/">
        	{% csrf_token %}
            <h4>Username</h4>

            <div class='input-group'>
        <span class='input-group-addon' id='basic-addon1'>@</span>
         <input type='text' maxlength='16' class='form-control' name='username' placeholder='Username' onBlur='checkUser(this)' aria-describedby='basic-addon1' >
            </div>

            <div class='form-group'>
            <h4>Password</h4>
             <input type='password' class='form-control'  id='exampleInputPassword1' placeholder='Password'  maxlength='16' name='password'>
             </div>

             <label>
              <input type='checkbox' name="rememberme"> Remember me
                   </label>
                        <button type='submit' class='btn btn-default'  value='Login'>Log in</button>
                        </form>

    {% endif %}
{% endblock %}
