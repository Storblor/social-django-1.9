{% extends "social/base.html" %}

{% load staticfiles%}

{% block content %}

<script src="{% static 'social/jquery-1.11.2.js' %}"></script>
<script src="{% static 'social/ajax.js' %}"></script>

<h3>Please enter your details to sign up</h3>
<form method='POST' action="/social/register/">
	{% csrf_token %}
    <h4>Username</h4>
    <div class='input-group'>
        <span class='input-group-addon' id='basic-addon1'>@</span>
         <input type='text' maxlength='16' class='form-control' id='user' name='user' placeholder='Username' onBlur='checkUser(this)' aria-describedby='basic-addon1' >
            </div>

     <div class='form-group'>
            <h4>Password</h4>
             <input type='password' maxlength='16' name='pass' class='form-control'  id='exampleInputPassword1' placeholder='Password'  maxlength='16' name='password'>
             </div>

            <label>
              <input type='checkbox'> Remember me
                   </label>
                      <button type='submit' class='btn btn-default' value='Sign up'>Sign up</button>
                    </form>
{% endblock %}
